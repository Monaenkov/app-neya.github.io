<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VPN Raffle</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #121212;
            color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            position: relative;
        }

        .container {
            background-color: rgba(30, 30, 30, 0.9);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
            text-align: center;
            max-width: 500px;
            width: 90%;
            position: relative;
            z-index: 1;
        }

        h1 {
            font-size: 36px;
            margin-bottom: 20px;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
        }

        p {
            font-size: 18px;
            margin-bottom: 30px;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.1);
        }

        button {
            font-size: 18px;
            padding: 10px 20px;
            background-color: #ff6347;
            color: #fff;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            text-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
        }

        button:hover {
            background-color: #ff4d2e;
        }

        #result {
            font-size: 24px;
            font-weight: bold;
            margin-top: 20px;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
        }

        #promo-code {
            font-size: 20px;
            font-weight: bold;
            margin-top: 10px;
            padding: 10px;
            background-color: #4CAF50;
            color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            text-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
        }

        @media (max-width: 480px) {
    .container {
        padding: 20px; /* –£–º–µ–Ω—å—à–∞–µ–º –æ—Ç—Å—Ç—É–ø—ã */
        border-radius: 10px; /* –£–º–µ–Ω—å—à–∞–µ–º —Ä–∞–¥–∏—É—Å —Å–∫—Ä—É–≥–ª–µ–Ω–∏—è —É–≥–ª–æ–≤ */
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.5); /* –£–º–µ–Ω—å—à–∞–µ–º —Ç–µ–Ω—å */
        width: 80%; /* –£–º–µ–Ω—å—à–∞–µ–º —à–∏—Ä–∏–Ω—É */
             }

            h1 {
                font-size: 28px;
            }

            p {
                font-size: 16px;
            }

            button {
                font-size: 16px;
            }

            #result {
                font-size: 20px;
            }

            #promo-code {
                font-size: 18px;
            }
        }

        .noise {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAQAAAAEAAQMAAABmvDolAAAABlBMVEX///+ZmZkb5IjmAAAAAnRSTlMAgJsrThgAAAARSURBVAjXY5hUmBgYABQIAAAZ6gMAkySr+gAAAABJRU5ErkJggg==');
            opacity: 0.2;
            z-index: 0;
            pointer-events: none;
            animation: noise 0.5s infinite;
        }

        @keyframes noise {
            0% {
                transform: translate(0, 0);
            }
            10% {
                transform: translate(-5%, -5%);
            }
            20% {
                transform: translate(-10%, 5%);
            }
            30% {
                transform: translate(5%, -10%);
            }
            40% {
                transform: translate(-5%, 15%);
            }
            50% {
                transform: translate(-10%, 5%);
            }
            60% {
                transform: translate(15%, 0);
            }
            70% {
                transform: translate(0, 10%);
            }
            80% {
                transform: translate(-15%, 0);
            }
            90% {
                transform: translate(10%, 5%);
            }
            100% {
                transform: translate(5%, 0);
            }
        }

        #loading {
    display: none; /* –ù–∞—á–∏–Ω–∞–µ–º —Å —Å–∫—Ä—ã—Ç–∏—è –±–ª–æ–∫–∞ */
    justify-content: center; /* –¶–µ–Ω—Ç—Ä–∏—Ä—É–µ–º –ø–æ –≥–æ—Ä–∏–∑–æ–Ω—Ç–∞–ª–∏ */
    align-items: center; /* –¶–µ–Ω—Ç—Ä–∏—Ä—É–µ–º –ø–æ –≤–µ—Ä—Ç–∏–∫–∞–ª–∏ */
    margin-top: 20px;
    height: 100px; /* –î–æ–±–∞–≤–ª—è–µ–º –≤—ã—Å–æ—Ç—É –¥–ª—è —É–¥–æ–±—Å—Ç–≤–∞ —Ü–µ–Ω—Ç—Ä–∏—Ä–æ–≤–∞–Ω–∏—è */
}

.loader {
    border: 4px solid #f3f3f3;
    border-top: 4px solid #3498db;
    border-radius: 50%;
    width: 30px;
    height: 30px;
    animation: spin 2s linear infinite;
    margin: 0 auto; /* –¶–µ–Ω—Ç—Ä–∏—Ä–æ–≤–∞–Ω–∏–µ –ø–æ –≥–æ—Ä–∏–∑–æ–Ω—Ç–∞–ª–∏ */
}
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="noise"></div>
    <div class="container">
        <h1>VPN Raffle</h1>
        <p>Try your luck and win a free VPN subscription!</p>
        <button id="playButton">Play</button>
        <div id="result"></div>
        <div id="promo-code" style="display: none;"></div>
        <div id="loading" style="display: none;">
            <div class="loader"></div>
            <p>Loading...</p>
        </div>
    </div>

    <script>
        const playButton = document.getElementById('playButton');
        const resultDiv = document.getElementById('result');
        const promoCodeDiv = document.getElementById('promo-code');
        const loadingDiv = document.getElementById('loading');

        // –§–ª–∞–≥ –¥–ª—è —Ä–∞–∑—Ä–∞–±–æ—Ç—á–∏–∫–æ–≤ (true - –æ—Ç–∫–ª—é—á–∏—Ç—å –æ–≥—Ä–∞–Ω–∏—á–µ–Ω–∏–µ —Ä–∞–∑–∞ –≤ –¥–µ–Ω—å)
        const developerMode = true;

        // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –∏–≥—Ä–∞–ª –ª–∏ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å —Å–µ–≥–æ–¥–Ω—è (–µ—Å–ª–∏ –Ω–µ –≤ —Ä–µ–∂–∏–º–µ —Ä–∞–∑—Ä–∞–±–æ—Ç—á–∏–∫–∞)
        if (!developerMode) {
            const lastPlayedDate = localStorage.getItem('lastPlayedDate');
            const today = new Date().toDateString();

            if (lastPlayedDate === today) {
                // –ï—Å–ª–∏ –∏–≥—Ä–∞–ª —Å–µ–≥–æ–¥–Ω—è, –±–ª–æ–∫–∏—Ä—É–µ–º –∫–Ω–æ–ø–∫—É
                playButton.disabled = true;
                resultDiv.innerHTML = 'üòû –¢—ã –º–æ–∂–µ—à—å —Å—ã–∏–≥—Ä–∞—Ç—å, —Ç–æ–ª—å–∫–æ 1 —Ä–∞–∑ –≤ –¥–µ–Ω—å.';
            } else {
                playButton.addEventListener('click', playRaffle);
            }
        } else {
            // –í —Ä–µ–∂–∏–º–µ —Ä–∞–∑—Ä–∞–±–æ—Ç—á–∏–∫–∞ –∫–Ω–æ–ø–∫–∞ –≤—Å–µ–≥–¥–∞ –¥–æ—Å—Ç—É–ø–Ω–∞
            playButton.addEventListener('click', playRaffle);
        }

        function playRaffle() {
            showLoading(); // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —ç–∫—Ä–∞–Ω –∑–∞–≥—Ä—É–∑–∫–∏

            setTimeout(function() {
                const isWinner = Math.random() < 0.5; // 50% chance of winning

                if (isWinner) {
                    resultDiv.innerHTML = 'üéÅ –ü–æ–∑–¥—Ä–∞–≤–ª—è—é!';
                    const promoCode = generatePromoCode(); // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –≥–µ–Ω–µ—Ä–∞—Ü–∏–∏ –ø—Ä–æ–º–æ–∫–æ–¥–∞
                    promoCodeDiv.textContent = `–ü—Ä–æ–º–æ –∫–æ–¥: ${promoCode}`;
                    promoCodeDiv.style.display = 'block';
                    playButton.style.display = 'none'; // –°–∫—Ä—ã–≤–∞–µ–º –∫–Ω–æ–ø–∫—É –ø–æ—Å–ª–µ –≤—ã–∏–≥—Ä—ã—à–∞
                } else {
                    resultDiv.innerHTML = 'üòû –ò–∑–≤–∏–Ω–∏, –ø–æ–ø—Ä–æ–±—É–π –∑–∞–≤—Ç—Ä–∞.';
                }

                hideLoading(); // –°–∫—Ä—ã–≤–∞–µ–º —ç–∫—Ä–∞–Ω –∑–∞–≥—Ä—É–∑–∫–∏

                // –°–æ—Ö—Ä–∞–Ω—è–µ–º –¥–∞—Ç—É –ø–æ—Å–ª–µ–¥–Ω–µ–≥–æ —Ä–æ–∑—ã–≥—Ä—ã—à–∞ (–µ—Å–ª–∏ –Ω–µ –≤ —Ä–µ–∂–∏–º–µ —Ä–∞–∑—Ä–∞–±–æ—Ç—á–∏–∫–∞)
                if (!developerMode) {
                    const today = new Date().toDateString();
                    localStorage.setItem('lastPlayedDate', today);
                    playButton.disabled = true;
                }
            }, 2000); // –ó–∞–¥–µ—Ä–∂–∫–∞ 2 —Å–µ–∫—É–Ω–¥—ã –¥–ª—è –¥–µ–º–æ–Ω—Å—Ç—Ä–∞—Ü–∏–∏ –∑–∞–≥—Ä—É–∑–∫–∏
        }

        function generatePromoCode() {
            // –ì–µ–Ω–µ—Ä–∞—Ü–∏—è —Å–ª—É—á–∞–π–Ω–æ–≥–æ –ø—Ä–æ–º–æ–∫–æ–¥–∞ (–ø—Ä–∏–º–µ—Ä)
            const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
            let promoCode = '';
            for (let i = 0; i < 8; i++) {
                promoCode += characters.charAt(Math.floor(Math.random() * characters.length));
            }
            return promoCode;
        }

        function showLoading() {
            loadingDiv.style.display = 'block';
        }

        function hideLoading() {
            loadingDiv.style.display = 'none';
        }
    </script>
</body>
</html>
